---
# Directory on the control node where outputs will be stored per-host
collect_artifacts_ed_25_03_output_dir: "{{ (playbook_dir | default('.')) + '/artifacts/' + inventory_hostname }}"

# Wait time between checkheaps runs (seconds). CISA recommends 5+ minutes.
collect_artifacts_ed_25_03_checkheaps_wait_seconds: 300

# Command timeout for long-running commands like 'show tech-support detail'
collect_artifacts_ed_25_03_command_timeout: 1800

# Filesystem for ASA core dump or directory listing in later steps
collect_artifacts_ed_25_03_filesystem: "disk0:"
